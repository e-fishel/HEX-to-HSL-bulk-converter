<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8"/>
		<title>HEX to HSL bulk converter</title>
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" href="styles.css"/>
		<script defer src="script.js"></script>
	</head>
	<body>
		<input type="button" id="button" value="to HSL" class="button" spellcheck="false" />
		<br />
		<label for="textarea-input"></label>
		<textarea id="textarea-input" class="input" spellcheck="false" rows="48" cols="16">#ff0000
#ffff00
#00ff00
#00ffff
#0000ff
#ff00ff</textarea>
		<label for="textarea-output"></label>
		<textarea id="textarea-output" class="output" spellcheck="false" rows="48" cols="32" readonly></textarea>
	</body>
</html>
